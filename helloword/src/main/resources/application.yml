spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/springdate?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    pool:
      max-active: 8
      #连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      #连接池中的最大空闲连接
      max-idle: 8
      #连接池中的最小空闲连接
      min-idle: 0
    #连接超时时间（毫秒）
    timeout: 30000
server:
  port: 80
mybatis:
  mapper-locations: classpath:mapping/*Mapper.xml
  type-aliases-package: com.wei.hello.entity

#showSql
logging:
  level:
    com:
      example:
        mapper : debug
